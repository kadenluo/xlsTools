syntax = "proto3";


message AwardItem{
    int32 id = 1;
    int32 num = 2;
    int32 expire = 3;
}

message TaskItem{
    int32 id = 1;
    int32 type = 2;
    string name = 3;
    uint32 start_time = 4;
    uint32 end_time = 5;
    repeated int32  conds = 6;
    repeated AwardItem awards = 7;
}

message TaskList{
    repeated TaskItem list = 1; 
}

message ParamItem{
    string key = 1;
    int32 value = 2;
}
message SystemParams{
    repeated ParamItem list = 1;
}
